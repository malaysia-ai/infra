apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jupyteramd
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.org/client-max-body-size: 10M
    nginx.ingress.kubernetes.io/proxy-body-size: 10m

spec:
  rules:
    - host: jupyter-amd.us1.peacehotel.my
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: jupyteramd
                port:
                  number: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: jupyteramd
  labels:
    app: jupyteramd
spec:
  ports:
    - port: 8888
  clusterIP: None
  selector:
    app: jupyteramd
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jupyteramd
spec:
  selector:
    matchLabels:
      app: jupyteramd
  serviceName: "jupyter"
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: jupyteramd
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: jupyteramd
          image: malaysiaai/jupyter-gpu-amd:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 8888
            - containerPort: 22
          volumeMounts:
            - name: storage
              mountPath: /home/ubuntu
            - name: shm
              mountPath: /dev/shm
          env:
            - name: SHELL
              value: "/bin/bash"
          command: ["/bin/bash", "-c"]
          args:
            [
              "sudo chmod -R 777 /home/ubuntu; sudo chmod -R 777 /dev/shm; sudo /etc/init.d/ssh start; pm2 resurrect; jupyter notebook --NotebookApp.token='' --ip=0.0.0.0 --NotebookApp.allow_origin='*'",
            ]

  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: gp2
        resources:
          requests:
            storage: 100Gi
    - metadata:
        name: shm
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: gp2
        resources:
          requests:
            storage: 10Gi